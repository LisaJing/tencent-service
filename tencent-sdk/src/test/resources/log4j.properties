log4j.rootLogger=info, stdout

log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%-4r %-5p %c@%L %m%n

log4j.logger.com.tencent.weibo.utils.QHttpClient=WARN
log4j.logger.com.tencent.weibo.oauthv1.OAuthV1Client=WARN
